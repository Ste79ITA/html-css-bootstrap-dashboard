<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/6bbc3537db.js"
      crossorigin="anonymous"
    ></script>
    <script>
      window.FontAwesomeConfig = {
        searchPseudoElements: true,
      };
    </script>
  </head>
  <body class="debugg">
    <!-- FIRST SECTION -->
    <section class="container-fluid first-section">
      <div class="row flex-column">
        <aside class="col-auto aside d-flex py-2 px-0">
          <!-- LOGO -->
          <div
            class="col-auto aside-section d-flex jusify-content-center align-items-center px-3"
          >
            <figure class="logo mb-0">
              <img src="./img/mobile-logo.png" alt="" />
            </figure>
          </div>
          <!-- SEARCH BAR -->
          <div class="col aside-section search d-flex align-items-center">
            <div class="input-group rounded">
              <span class="input-group-text border-0" id="search-addon">
                <i class="fas fa-search"></i>
              </span>
              <input
                type="search"
                class="form-control rounded"
                placeholder="Prova a cercare: Lezioni di Laravel"
                aria-label="Search"
                aria-describedby="search-addon"
              />
            </div>
          </div>
          <!-- BELL -->
          <div
            class="col-auto aside-section bell d-flex jusify-content-center align-items-center px-3"
          >
            <i class="fa-solid fa-bell"></i>
          </div>
        </aside>
        <!-- MAIN -->
        <main class="col main d-flex flex-grow-1 p-0">
          <!-- MAIN HEADER -->
          <header class="main-header d-flex flex-column text-center py-4">
            <nav class="header-nav">
              <ul class="list-unstyled d-flex flex-column gap-2">
                <li>
                  <a href="#">
                    <i class="fa-solid fa-house"></i>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fa-solid fa-chart-simple"></i>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fa-solid fa-signal"></i>
                  </a>
                </li>
              </ul>
            </nav>
            <div class="settings mt-auto">
              <a href="#">
                <i class="fa-solid fa-gear"></i>
              </a>
            </div>
          </header>
          <!-- MAIN VIEW -->

          <!-- STATUS BAR -->
          <div class="main-view flex-grow-1">
            <div
              class="status-bar d-flex flex-column flex-md-row-reverse gap-4 py-4 px-2 justify-content-around"
            >
              <div class="new-students py-3">
                Nuovo Studente
                <span class="add-student order-md-3 py-2"
                  ><a href="#"> <i class="fa-solid fa-plus"></i> </a
                ></span>
              </div>
              <div class="boolean-plan order-md-3">
                <span class="status-title">Boolean</span>
                <span class="badge">Piano blaze</span>
                <div>
                  <span class="badge">3 app</span> >>
                  <span class="badge">+</span>
                </div>
              </div>
              <div class="online-students order-md-2 py-2">
                <div class="student-30">
                  Studenti online negli ultimi 30 minuti
                </div>
                <div class="student-number">125</div>
              </div>
            </div>
            <div class="view overflow-x-scroll">VIEW</div>
          </div>
        </main>
      </div>
    </section>

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
