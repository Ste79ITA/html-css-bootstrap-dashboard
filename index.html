<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/6bbc3537db.js"
      crossorigin="anonymous"
    ></script>
    <script>
      window.FontAwesomeConfig = {
        searchPseudoElements: true,
      };
    </script>
  </head>
  <body class="debugg">
    <!-- FIRST SECTION -->
    <section class="container-fluid first-section">
      <div class="row d-flex flex-column">
        <aside class="col-auto aside d-flex py-2 px-0">
          <!-- LOGO -->
          <div
            class="col-auto aside-section d-flex jusify-content-center align-items-center px-3"
          >
            <figure class="logo mb-0">
              <img src="./img/mobile-logo.png" alt="" />
            </figure>
          </div>
          <!-- SEARCH BAR -->
          <div class="col aside-section search"></div>
          <!-- BELL -->
          <div
            class="col-auto aside-section bell d-flex jusify-content-center align-items-center px-3"
          >
            <i class="fa-solid fa-bell"></i>
          </div>
        </aside>
        <main class="col main flex-grow-1"></main>
      </div>
    </section>

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
